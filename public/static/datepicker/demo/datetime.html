<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/datepicker.css">
</head>
<body style="height: 900px;">
    <div style="text-align: center;padding-top:50px;">
        <div>选择具体日期包含时分秒</div>
        <div class="c-datepicker-date-editor c-datepicker-single-editor J-datepicker-datetime">
          <i class="c-datepicker-range__icon kxiconfont icon-clock"></i>
          <input type="text" autocomplete="off" name="" placeholder="选择日期" class="c-datepicker-data-input" value="">
        </div>
    </div>
   <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script src="../js/plugins/moment.min.js"></script>
    <script src="../js/datepicker.all.min.js"></script>
    <script type="text/javascript">
      $(function(){
        
          //选择具体日期包含时分秒
          $('.J-datepicker-datetime').datePicker({
            hasShortcut:true,
            shortcutOptions:[{
              name: '今天',
              day: '0'
            }, {
              name: '昨天',
              day: '-1',
              time: '00:00:00'
            }, {
              name: '一周前',
              day: '-7'
            }],
          });
          
      });
    </script>
</body>
</html>
